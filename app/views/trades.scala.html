@import helper.select
@main("Show me all you have") {

<script>
    function rowStyle(row, index) {
        var classes = ['', 'green', '', '', '', '', 'warning', 'info', '', ''];
            return {
                classes: classes[Math.floor((Math.random() * 10) + 1)]
            };
    }

     function capitalFormatter(value) {
     var clazzVal = ''
         if (value > 5) { clazzVal = 'problem' }
        return '<div class='+ clazzVal + '>' + value + '</div>';
    }

</script>


    <table data-toggle="table" data-url="/trades.json" data-cache="false" data-height="699" data-row-style="rowStyle">
        <thead>
            <tr>
                <th data-field="currency" data-sortable="true">Currency</th>
                <th data-field="notional" data-sortable="true">Notional</th>
                <th data-field="maturityDate" data-sortable="true">MaturityDate</th>
                <th data-field="fixRate" data-sortable="true">FixRate</th>
                <th data-field="floatingRate" data-sortable="true">FloatingRate</th>
                <th data-field="counterparty" data-sortable="true"><i class="glyphicon glyphicon-star"></i>
                    Counterparty</th>
                <th data-field="tenor" data-sortable="true">Tenor</th>
                <th data-field="rating" data-sortable="true">CCP Rating</th>
                <th data-field="capitalrequirement" data-sortable="true" data-formatter="capitalFormatter">Capital Requirement</th>
            </tr>
        </thead>
    </table>

    <script type="text/javascript" src="@routes.Scenarios.javascriptRoutes"></script>

    <br />
    LIBOR: <input type='text' id='num1' class="form-control"/> <input type='button' value='scenario analysis' id='scenarioBtn' class="form-action"/>
    </br>




}
